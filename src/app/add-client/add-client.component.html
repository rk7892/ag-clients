<h4>Add Clients</h4>
<div class="d-flex mt-5">
    <div class="col-6">
        <h6>Client ID</h6>
        <input type="text" placeholder="C001">
    </div>
    <div class="col-6">
        <h6>Client Name</h6>
        <input type="text" placeholder="Abc pvt ltd">
    </div>
</div>
<div class="d-flex mt-5">
    <div class="col-6">
        <h6>Client Phone</h6>
        <input type="text" placeholder="0123456789">
    </div>
    <div class="col-6">
        <h6>Client Email ID</h6>
        <input type="text" placeholder="abc@company.com">
    </div>
</div>
<div class="d-flex mt-5">
    <div class="col-6">
        <h6>Client Location</h6>
        <input type="text" placeholder="chennai">
    </div>
    <div class="col-6">
        <h6>Client Logo</h6>
        <input type="file">
    </div>
</div>

<button class="float-end client__button" routerLink="/client-list">Submit</button>
